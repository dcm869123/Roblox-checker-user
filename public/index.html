<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Roblox Checker User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 50px 10px;
    }
    h2 {
      font-size: 2em;
      text-shadow: 0 3px 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }
    input {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      width: 240px;
      margin-right: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #00ffb3;
      color: #004466;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0,255,200,0.6);
    }
    button:hover {
      transform: scale(1.05);
      background: #00ffcc;
      box-shadow: 0 0 25px rgba(0,255,200,0.8);
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 25px;
      animation: fadeIn 0.7s ease;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    img {
      width: 150px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 15px rgba(0,255,179,0.5);
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #00ffb3;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { color: #fff; text-shadow: 0 0 10px white; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
